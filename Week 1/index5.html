<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Responsive Layout</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #786;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 10px;
            text-decoration: none;
        }
        .container {
            padding: 20px;
        }
        .section {
            margin: 20px;
            padding: 20px;
            border: 2px solid#786;
        }
        .section video {
            max-width: 100%;
        }
        .form-section {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        form {
            margin: 20px;
            width: 100%;
            max-width: 400px;
        }
        form input, form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        form button {
            padding: 10px;
            background-color: #786;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>

    <div class="container">
        <div class="section">
            <h2>Nature</h2>
            <p>Random video of Nature</p>
            <video src="/video.mp4" alt="Washington Bridge" autoplay controls>
        </div>
        <div class="section form-section">
            <h2>What do you think of this image?</h2>
            <p>Please fill out the form below</p>
            <form>
                <input type="text" placeholder="Your Name">
                <input type="email" placeholder="Your Email">
                <textarea placeholder="Your thoughts"></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>

</html>
