<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <style>
        #flex {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            padding: 20px;
            gap: 15px;
        }
        .flexing {
            flex: 200px; 
            display: flex;
            justify-content: center;

        }
        img {
            max-width: 100%;
        }
    </style>
</head>

<body>
    <section id="flex">
        <div class="flexing">
            <img src="/index4image1.jpg" alt="Image 1">
        </div>
        <div class="flexing">
            <img src="/index4image2.jpg" alt="Image 2">
        </div>
        <div class="flexing">
            <img src="/index4image3.jpg" alt="Image 3">
        </div>
        <div class="flexing">
            <img src="/index4image4.jpg" alt="Image 4">
        </div>
    </section>
</body>

</html>
