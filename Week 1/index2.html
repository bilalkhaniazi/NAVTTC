<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAVTTC</title>
    <style>
        body {
            background-color: #ffffff;
            margin: 0;
            padding: 20px;
        }

        #overview {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-wrap: wrap;
        }

        label {
            width: 100%;
            margin-top: 10px;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        #address {
            height: 60px;
        }
    </style>
</head>

<body>
    <div id="overview">
        <form id="userForm">
            <label for="firstname" class="control-label">First Name</label>
            <input type="text" id="firstname" name="firstname" placeholder="e.g. Ali" required>
            <label for="lastname" class="control-label">Last Name</label>
            <input type="text" id="lastname" name="lastname" placeholder="e.g. Khan" required>
            <label for="email" class="control-label">Email</label>
            <input type="email" id="email" name="email" placeholder="e.g. xyz@example.com" required>
            <label for="phone" class="control-label">Phone</label>
            <input type="tel" id="phone" name="phone" placeholder="e.g. 03004000000">
            <label for="CNIC" class="control-label">CNIC</label>
            <input type="text" id="CNIC" name="CNIC" placeholder="e.g. 35202-0000000-0" required>
            <label for="dob" class="control-label">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>
            <label for="age" class="control-label">Age</label>
            <input type="number" id="age" name="age" min="18" placeholder="Minimum 18" required>
            <label for="gender" class="control-label">Gender</label>
            <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <label for="address" class="control-label">Address</label>
            <textarea id="address" name="address" rows="2" placeholder="e.g. House # Block # Area ####" required></textarea>
            <label for="city" class="control-label">City</label>
            <input type="text" id="city" name="city" placeholder="e.g. Lahore" required>
            <label for="country" class="control-label">Country</label>
            <input type="text" id="country" name="country" placeholder="e.g. Pakistan" required>
            <label for="degree" class="control-label">Last Degree</label>
            <input type="text" id="degree" name="degree" placeholder="e.g. BSc Computer Science" required>
            <label for="university" class="control-label">University</label>
            <input type="text" id="university" name="university" placeholder="e.g. Pakistan Institute of Science & Technology (PIST)" required>
            <label for="image" class="control-label">Upload your Degree and Image ZIP file</label>
            <input type="file" id="image" name="image" accept=".zip">
            <input type="submit" id="submit" name="submit">
            <input type="reset" id="reset" name="reset">
        </form>

        <table id="dataTable">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>CNIC</th>
                    <th>Date of Birth</th>
                    <th>Age</th>
                    <th>Gender</th>
                    <th>Address</th>
                    <th>City</th>
                    <th>Country</th>
                    <th>Last Degree</th>
                    <th>University</th>
                    <th>Degree and Image ZIP File</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script>
        document.getElementById('userForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const table = document.getElementById('dataTable').getElementsByTagName('tbody')[0];
            const newRow = table.insertRow();
            for (let [name, value] of formData.entries()) {
                const newCell = newRow.insertCell();
                newCell.textContent = value;
            }
            event.target.reset();
        });
    </script>
</body>

</html>
